dist: xenial
os: linux
language: ruby

env:
  global:
    - DOCKER_COMPOSE_VERSION=1.25.4
    - REGISTRY_USER=nyutelemetryrobot
    # REGISTRY_PASS=...
    - secure: ""

jobs:
  include:
    # run django tests
    - language: python

      python: '3.6'

      addons:
        firefox: latest

      dist: xenial
      services:
        - xvfb
        - postgresql
        - docker

      before_install:
        - wget https://github.com/mozilla/geckodriver/releases/download/v0.26.0/geckodriver-v0.26.0-linux64.tar.gz
        - mkdir geckodriver
        - tar -xzf geckodriver-v0.26.0-linux64.tar.gz -C geckodriver
        - export PATH=$PATH:$PWD/geckodriver
        - docker pull grafana/grafana
        - docker run -d -p 3000:3000 grafana/grafana
        - docker ps -a

      install:
        - pip install --upgrade pip
        - pip install -r requirements.txt
        - pip install -r test-requirements.txt

      before_script:
        - psql -c 'create database mercury;' -U postgres
        - python manage.py migrate
        - python manage.py collectstatic --noinput

      script:
        - black --check --diff .
        # modify .flake8 env file to update flake8 configuration
        - flake8 .
        # modify .coveragerc env file to update test configuration
        - coverage run manage.py test

      after_script:
        - coveralls
        - cat geckodriver.log

    # run the hardware tests
    - language: bash

      # python: '3.6'

      services:
          - docker

      addons:
        apt:
          packages:
            - docker-ce
            
      before_install:
        # - sudo apt-get update
        # - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
        - docker-compose --version
        - sudo rm /usr/local/bin/docker-compose
        - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
        - chmod +x docker-compose
        - sudo mv docker-compose /usr/local/bin
        - docker-compose --version

      before_script:
        - docker pull nyumotorsportstelemetryorg/mercury || true
        # prepare qemu for arm emulation on x64 hardware
        - docker run --rm --privileged multiarch/qemu-user-static:register --reset
        # build image
        - docker build --pull --cache-from nyumotorsportstelemetryorg/mercury --tag nyumotorsportstelemetryorg/mercury .
        - docker run -d --name test_pi nyumotorsportstelemetryorg/mercury
        
      script:
        # insure that the server started up as expected
        - docker ps -a
        - docker ps | grep -q test_pi
      
      after_script:
        - docker images
      
      before_deploy:
        - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
      
      deploy:
        provider: script
        script: docker push nyumotorsportstelemetryorg/mercury
        on:
          branch: master

    # hardware integration stage
    - stage: hardware-integration
      language: bash
      services:
        - docker
      
      addons:
        apt:
          packages:
            - docker-ce
      before_install:
        - docker-compose --version
        - sudo rm /usr/local/bin/docker-compose
        - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
        - chmod +x docker-compose
        - sudo mv docker-compose /usr/local/bin
        - docker-compose --version
      
      script:
        - docker run --rm --privileged multiarch/qemu-user-static:register --reset
        # - docker pull nyumotorsportstelemetryorg/mercury:latest
        - docker-compose build --pull
        - docker-compose run sense sense_play hardware/fixtures/experiment.hat
        - docker-compose up --abort-on-container-exit --no-recreate





            
